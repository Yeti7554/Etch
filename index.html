<!DOCTYPE html>
<html>
    <head>
        <title> Etch a Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    
    <body>
        <div class="flex-container">
            <div class="title"> <h1>Etch a Scetch</h1></div>
            <div class="content">
                <div class="board">

                </div>
                <div class="buttons">
                    <button onclick="resetBoard()" class="button-reset"> RESET</button>
                    <button class="choose-pixels"> PIXELS</button>
                    <button onclick="changeColour('black')"> BLACK</button>
                    <button onclick="changeColour('blue')"> BLUE</button>
                    <button onclick="changeColour('green')"> GREEN</button>
                </div>

                <div>
                    <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)">
                    <button> set size</button>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
