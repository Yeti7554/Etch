<!DOCTYPE html>
<html>
    <head>
        <title> Etch a Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    
    <body>
        <div class="flex-container">
            <div class="title"> <h1>Etch a Scetch</h1></div>
            <div class="content">
                <div class="board">

                </div>
                <div class="buttons">
                    <button onclick="resetBoard()" class="button"> RESET</button>
                    <button onclick="changeColour('black')" class="button"> BLACK</button>
                    <button onclick="changeColour('blue')" class="button"> BLUE</button>
                    <button onclick="changeColour('green')" class="button"> GREEN</button>
                </div>

                <div class="pixel-input">
                    <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)" class="pixel-text">
                    <button class="button"> set size</button>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
